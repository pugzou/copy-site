<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合せ</title>
</head>
<body>
    <div class="box">
         <h1>お問い合せ</h1>
    </div>
    <main>
         <form action="">
             <dl>
                 <dt><label for="username">お名前（必須）</label></dt>
                 <dd><input type="username" name="username" id="username" value=""></dd>

                 <dt><label for="number">年齢</label></dt>
                 <dd><input type="number" name="number" id="number"　value=""></dd>

                <dt><label for="email">メールアドレス</label></dt>
                <dd><input type="email" name="email" id="email" value=""></dd>

                 <dt><label for="content">ご意見、ご感想</label></dt>
                 <dd>
             　　　　<textarea  name="content" id="content"></textarea>
            　　　</dd>
            </dl>
            <p><input type="submit" value="送信する"></p>
         </form>
     </main>
</body>
</html>
